<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>SEEDB 판매기관 로그인</title>
    <link href="../css/Login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="../../jsp/org/orgLogin.jsp" metho=post>
        <div style="text-align : center;">
            <img src="../../image/Logo.png" alt="">
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="ID" name = "userID" placeholder="기관 이름" style="background-color: #FFD600;">
          <label for="floatingInput"> <b>기관 이름</b></label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name = "userPW" placeholder="비밀번호" style="background-color: #C3CC45;">
          <label for="floatingPassword"> <b> 비밀번호 </b></label>
        </div>  
        <div style = "float:left">
            <a href="./orgRegister.html">회원가입</a>  
          </div>
        <button class="Login_button" type="submit">LOGIN</button>
      </form>
    </main>
  </body>
</html>
